<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="calc-header">
                                              <!----16/  -->
        <input type="text" id="calcInput" value="2*(12+13*2)/(15-7*7/(20+(-5)))">
        <div class="resultContainer" id="resultContainer"></div>
      </div>
      <div class="calc-main">
        <div class="numbers">
          <span class="number">1</span>
          <span class="number">2</span>
          <span class="number">3</span>
          <span class="number">4</span>
          <span class="number">5</span>
          <span class="number">6</span>
          <span class="number">7</span>
          <span class="number">8</span>
          <span class="number">9</span>
          <span class="number">0</span>
        </div>
        <div class="controls">
          
          <span class="control action">+</span>
          <span class="control action">-</span>
          <span class="control action">*</span>
          <span class="control action">/</span>
          <div class="control">
            <span class="action">(</span>
            <span class="action">)</span>
          </div>
          <span class="control" id="btn-calculate">=</span>
          <span class="control" id="btnClear">C</span>
          
        </div>
      </div>
    </div>
   
  </main>
</body>
</html>
